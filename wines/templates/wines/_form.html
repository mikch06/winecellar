<div up-main="modal" class="p-4">
  <div class="container">
  <form 
    method="post"
    up-submit
    up-target="#list-content"
    up-layer="parent">
    {% csrf_token %}
         <div class="col-md-12">
            {{ form }}
            <br><br>
        </div>


  <!-- nmbrbottles Slider mit Live-Update -->
  <div class="mb-3">
    <label class="form-label">
      Anzahl Flaschen: <span id="nmbrbottles-value">{{ form.nmbrbottles.value|default:0 }}</span>
    </label>
  </div>

  <div class="text-end mt-3">
    <button type="submit" class="btn btn-success me-2">ðŸ’¾ Speichern</button>
    <button type="button" class="btn btn-secondary" up-dismiss>Abbrechen</button>
  </div>
</form>

<script>
function initNmbrBottles() {
  const slider = document.getElementById('id_nmbrbottles'); // Django generiert ID automatisch
  const display = document.getElementById('nmbrbottles-value');
  if (!slider || !display) return;

  // Initialwert
  display.textContent = slider.value;

  // Live-Update
  slider.addEventListener('input', () => {
    display.textContent = slider.value;
  });
}

// FÃ¼r Unpoly: neu geladenes Modal
document.addEventListener('up:fragment:inserted', function(event) {
  initNmbrBottles();
});

// Falls Modal schon beim Laden da
document.addEventListener('DOMContentLoaded', function() {
  initNmbrBottles();
});
</script>
